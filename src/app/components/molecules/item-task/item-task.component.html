<!-- GenÃ©rame una UI en la cual exista un check para marcar la tarea finalizada y un trash para eliminar la tarea, puedes usar tailwind, y font awesome para los Ã­conos -->
<div class="flex justify-between items-center my-2">
  <div class="flex items-center gap-2">
    <p class="text-base font-semibold italic">{{ task.title }}</p>
  </div>
  <div class="flex items-center gap-1">
    <button class="border-2 rounded-md border-green-400 h-8 w-8 hover:bg-green-100 transition ease-in-out duration-500" (click)="finishTask()">
      <i class="fas fa-check text-green-500"></i>
    </button>
    <button class="border-2 rounded-md border-red-500 h-8 w-8 hover:bg-red-100 transition ease-in-out duration-500" (click)="deleteTask()">
      <i class="fas fa-trash text-red-500"></i>
    </button>
  </div>
</div>
